<% extend('base.html') %>
<header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
    <link rel="stylesheet" href="/activity/github-activity.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script type="text/javascript" src="/activity/github-activity.js"></script>
</header>
Userview: Right now, it's <%=timestamp%>
<% if (!isAuthenticated) { %>
    <a id="signIn" href="/login">You aren't signed in, Click here!</a>
<% } else { %>
    <b id="Welcome back, user #"><%=user.id%></b>
    <br></br>
    <a href="/logout">Click me to Log Out</a>
    <br></br>
    <p>Willy's feed:</p>
    <div id="feed"></div>
    <script>
        GitHubActivity.feed({
          	username: "wzhouwzhou",
          	selector: "#feed"
            });
    </script>
<% } %>
